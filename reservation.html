    <div class="row">
        <div class="leftcolumn">
            <div class="card">
                <h2>Reservation</h2>
                <div class = "wrapper">
                    <label for="RID">Reservation ID:</label>
                    <input type="text" id="c_RID" name="RID"  placeholder="2022-0001" pattern="[0-9]{4}-[0-9]{4}" required> <br> <br>
                    <label for="CID">Customer ID:</label>
                    <select id="dropdown" name="CID">
                        <option></option>
                        <option></option>

                    <input type="text" id="c_CID" name="CID"  placeholder="2022-0001" pattern="[0-9]{4}-[0-9]{4}" required> <br> <br>
                    
                    <label for="date">Date:</label>
                    <input type="text" id="c_date" name="date" required><br> <br>
                    <label for="rstatus">Reservation Status:</label>
                    <input type="text" id="c_rstatus" name="rstatus" required><br> <br>
                    <label for="pstatus">Payment Status:</label>
                    <input type="tel" id="c_pstatus" name="pstatus"   required> <br> <br>
                    <label for="RT">Reservation Time:</label>
                    <input type="tel" id="c_RT" name="RT" required> <br> <br>
                        
                    <div class="flex">
                        <button id="Add">Add</button>
                        <button id="Clear">Clear</button>
                        <button id="Edit">Edit</button>
                        <button id="Delete">Delete</button>
                    </div>
                </div>
            </div>
        </div>

            <div class="card">

                        </tr>
